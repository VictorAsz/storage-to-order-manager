<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs/pedidos"></ion-back-button>
        </ion-buttons>
        <ion-title>Pedido</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="order() as o">
    <ion-list>
        <ion-item>
        <ion-label><strong>Cliente:</strong> {{ o.customerName }}</ion-label>
        </ion-item>
        <ion-item>
        <ion-label><strong>Data:</strong> {{ o.deadlineDate | date:'short' }}</ion-label>
        </ion-item>
        <ion-item>
        <ion-label><strong>Total:</strong> R$ {{ o.total | number:'1.2-2' }}</ion-label>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item *ngFor="let it of o.items">
        <ion-label>
            <h3>{{ productName(it.productId) }}</h3>
            <p>Qtd: {{ it.quantity }} x R$ {{ it.unitPrice | number:'1.2-2' }}</p>
        </ion-label>
        <ion-note slot="end">R$ {{ (it.quantity * it.unitPrice) | number:'1.2-2' }}</ion-note>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="danger" (click)="remove()">Excluir Pedido</ion-button>
</ion-content>
