<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Pedidos Finalizados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar
    placeholder="Buscar pedido..."
    (ionInput)="filter($event)">
  </ion-searchbar>
  <ion-list class="orders-list">
    <ion-item 
      *ngFor="let o of paginatedList()" 
      (click)="open(o)"
      lines="none" 
      detail="true"
      class="order-item">
      <ion-label>
        <h2 class="customer-name">{{ o.customerName }}</h2>
        <p class="deadline-date">{{ o.finishedDate | date:'dd/MM/yyyy' }}</p>
      </ion-label>
      <ion-note slot="end" class="order-total">R$ {{ o.total | number:'1.2-2' }}</ion-note>
    </ion-item>
    
    @if (orders().length === 0) {
    <ion-item lines="none" class="empty-state">
      <ion-label>
        <div class="empty-content">
          <ion-icon name="receipt-outline" class="empty-icon"></ion-icon>
          <h3>Nenhum pedido finalizado</h3>
        </div>
      </ion-label>
    </ion-item  >
    }
  </ion-list>
    @if (orders().length > pageSize) {
    <div class="pagination">
      <ion-button (click)="prevPage()" [disabled]="currentPage() === 1">
        Anterior
      </ion-button>
      <span>Página {{ currentPage() }} de {{ totalPages() }}</span>
      <ion-button (click)="nextPage()" [disabled]="currentPage() === totalPages()">
        Próxima
      </ion-button>
    </div>
  }
</ion-content>
