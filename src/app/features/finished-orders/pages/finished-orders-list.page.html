<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Pedidos Finalizados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list class="orders-list">
    <ion-item 
      *ngFor="let o of orders()" 
      (click)="open(o)"
      lines="none" 
      detail="true"
      class="order-item">
      <ion-label>
        <h2 class="customer-name">{{ o.customerName }}</h2>
        <p class="deadline-date">{{ o.finishedDate | date:'dd/MM/yyyy' }}</p>
      </ion-label>
      <ion-note slot="end" class="order-total">R$ {{ o.total | number:'1.2-2' }}</ion-note>
    </ion-item>
    
    <ion-item *ngIf="orders().length === 0" lines="none" class="empty-state">
      <ion-label>
        <div class="empty-content">
          <ion-icon name="receipt-outline" class="empty-icon"></ion-icon>
          <h3>Nenhum pedido finalizado</h3>
          <!-- <p>Finalize um pedido na aba de pedidos</p> -->
        </div>
      </ion-label>
    </ion-item  >
  </ion-list>
</ion-content>
