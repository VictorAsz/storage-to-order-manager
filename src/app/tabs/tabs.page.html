
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="estoque" [routerLink]="['/tabs/estoque']" routerLinkActive="tab-selected">
      <ion-icon name="cube-outline"></ion-icon>
      <ion-label>Estoque</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="pedidos" [routerLink]="['/tabs/pedidos']" routerLinkActive="tab-selected">
      <ion-icon name="receipt-outline"></ion-icon>
      <ion-label>Pedidos</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="finalizados" [routerLink]="['/tabs/finalizados']" routerLinkActive="tab-selected">
      <span class="material-symbols-outlined info-icon">check</span>
      <ion-label>Finalizados</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
